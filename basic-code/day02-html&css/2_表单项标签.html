<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单项标签</title>
</head>
<body>
    <form action="#" method="get">
        <!--input中输入的内容想要被提交，name属性要赋值-->
        <!--一般html中显示的文字用lable标签修饰，通过for属性和指定的进行关联-->
        <label for="1">用户名：</label><input type="text" placeholder="请输入用户名：" name="username" id="1">
        <br>
        <label for="2">密码：</label><input type="password" placeholder="请输入密码：" name="password" id="2">
        <br>
        <label >性别：</label>
        <input type="radio" name="gender" value="male" >
        <label >男</label>
        <input type="radio" name="gender" value="male" >
        <label >女</label>
        <br>
        <label >爱好：</label>
        <input type="checkbox" name="hobby" value="java">
        <label >java</label>
        <input type="checkbox" name="hobby" value="编程">
        <label >编程</label>
        <input type="checkbox" name="hobby" value="学习">
        <label >学习</label>
        <br>
        <label for="3">附件：</label><input type="file" name="atrractis" id="3">
        <br>
        <input type="submit" name="submit" value="提交">
    </form>
</body>
</html>
