<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单项标签练习</title>
</head>
<body>
    <form action="#" method="get">
        <label for="username">用户名：</label><input type="text" name="username" id="username" placeholder="请输入用户名">
        <br>
        <label for="password">用户名：</label><input type="password" name="password" id="password" placeholder="请输入密码">
        <br>
        <label>性别</label>
        <input type="radio" name="gender" value="male"><label >男</label>
        <input type="radio" name="gender" value="female"><label >女</label>
        <br>
        <label >爱好：</label>
        <input type="checkbox" name="hobby" value="喝酒"><label >喝酒</label>
        <input type="checkbox" name="hobby" value="抽烟"><label >抽烟</label>
        <input type="checkbox" name="hobby" value="烫头"><label >烫头</label>
        <input type="checkbox" name="hobby" value="说相声"><label >说相声</label>
        <br>
        <label>隐藏域</label><input type="hidden" value="隐藏内容" name="hidden">
        <br>
        <label for="birthday">生日</label><input type="date" name="birthday" id="birthday">
        <br>
        <label for="birthday1">生日</label><input type="datetime-local" name="birthday" id="birthday1">
        <br>
        <label for="email">邮箱</label><input type="email" name="email" id="email">
        <br>
        <label for="age">年龄</label><input type="number" name="age" id="age">
        <br>
        <label for="province">地址</label>
        <select name="province" id="province">
            <option value="河北">河北</option>
            <option value="北京" selected="selected">北京</option>
            <option value="上海">上海</option>
        </select>
        <br>
        <label for="related">描述</label><textarea name="related" id="related" cols="30" rows="10"></textarea>
        <br>
        <input type="image" src="img/regbtn.jpg">
    </form>
</body>
</html>
