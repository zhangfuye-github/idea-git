<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
    <!--html标签用于展示数据，css样式表用来美化和展示数据以及页面布局-->
    <!--<form action=""></form>  表单标签，这是用来收集用户提交的信息的标签，提交方式有两种get和post-->
    <form action="#" method="get">
    用户名：<input type="text" name="username" value=""><br>
    密码：<input type="text" name="password" value=""><br>
    <input type="submit" name="" id="" value="提交">
    <!--
        post和get的区别：
            1.get方式请求参数的大小是有限制的。
            2.请求参数会放到地址栏中
            3.不太安全
    -->
</form>
</body>
</html>
