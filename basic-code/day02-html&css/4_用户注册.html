<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
    <form action="#" method="get">
        <table border="true" align="center" width="500">
            <tr>
                <td ><label for="username">用户名</label></td>
                <td ><input style="width: 100%;border: none" type="text" name="username" id="username" placeholder="请输入用户名" ></td>
            </tr>
            <tr>
                <td><label for="password">密码</label></td>
                <td><input type="password" name="password" id="password" placeholder="请输入密码"></td>
            </tr>
            <tr>
                <td><label for="email">邮箱</label></td>
                <td><input type="email" name="email" id="email" placeholder="请输入邮箱"></td>
            </tr>
            <tr>
                <td><label for="name">姓名</label></td>
                <td><input type="text" name="name" id="name" placeholder="请输入姓名"></td>
            </tr>
            <tr>
                <td><label for="tel">手机号</label></td>
                <td><input type="tel" name="tel" id="tel" placeholder="请输入手机号"></td>
            </tr>
            <tr>
                <td><label >性别</label></td>
                <td>
                    <input type="radio" name="gender" value="male" id="1"><label for="1">男</label>
                    <input type="radio" name="gender" value="female" id="2"><label for="2">女</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="birthday">出生日期</label>
                </td>
                <td>
                    <input type="date" name="birthday" id="birthday">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="checkcode">验证码</label>
                </td>
                <td>
                    <input type="text" name="checkcode" id="checkcode">
                    <img src="img/verify_code.jpg" alt="">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="submit" value="注册">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
