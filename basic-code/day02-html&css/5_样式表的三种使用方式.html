<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>介绍css样式表和html结合的三种方式</title>
    <link rel="stylesheet" href="css/stylle1.css">
    <style>
        div{
            color: red;
        }
    </style>
</head>
<body>
    <!--方式1：内联样式：在标签内部使用style属性-->
    <label style="color: darkorange">张夫业</label>
    <!--方式二:内部样式：在标签头部使用style标签-->
    <br>
    <div>张夫业</div>
    <label>张夫业</label>
</body>
</html>
