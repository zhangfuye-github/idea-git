<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>熟悉html</title>
</head>
<body>
    <input type="button" value="提交">
    <br>
    <button style="height: 50px">123</button>
    <script >
        var a=1;
        var b=false;
        var c=true;
        document.write(a+b+c+"<br />");
        document.write(c.valueOf()+"<br/>");
        document.write((typeof c)+"<br/>");
        document.write(c==a);
        function f() {
            d=4;
        }
        f();
        alert(d);
    </script>
