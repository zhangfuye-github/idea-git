<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小九九</title>
    <style>
        td{
            border: solid 1px ;
        }
    </style>
</head>
<body>
    <script !src="">
        document.write("<table align='center'>");
        for (var i=1;i<=9;i++){
            document.write("<tr>");
            for (var j=1;j<=i;j++){
                document.write("<td>");
                document.write(j+"*"+i+"="+(i*j)+"&nbsp&nbsp");
                document.write("</td>");
                // document.write('<input value="" id=i*j>');
                // document.write(j+"*"+i+"="+sum+"&nbsp&nbsp");

            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>
</html>
