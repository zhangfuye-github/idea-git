<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>比较运算符</title>
</head>
<body>
<script >
    document.write((1>2)+"<br>");
    document.write((isNaN(NaN))+"<br>");

    document.write(((!!"abc")==true)+"<br>");
    // document.write((false=NaN)+"<br>")
    document.write((!NaN)+"<br>")

</script>
</body>
</html>
