<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块标签</title>
</head>
<body>
    <!--
        div：块标签：一个标签占一整行
        span ：文本信息在一行展示，行内标签，内联标签
    -->
    <span>zhangfuye</span>
    <span>zhangsna</span>
    <hr/>
    <div>zhangfuye</div>
    <div>zhangsna</div>
</body>
</html>
