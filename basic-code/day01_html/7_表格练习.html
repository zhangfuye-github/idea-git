<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格练习</title>
</head>
<body>
    <table border="true"  cellspacing="0" align="center" width="50%" height="300">
        <caption ><font color="red" size="10"><b>学生成绩表</b></font></caption>
        <thead>
            <tr align="center" >
                <th>编号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>成绩</th>
            </tr>
        </thead>
        <tfoot>
            <tr align="center">
                <td>总成绩</td>
                <td colspan="3">190</td>
            </tr>
        </tfoot>

        <tbody>
            <tr align="center">
                <td>1</td>
                <td>小龙女</td>
                <td>女</td>
                <td>100</td>
            </tr>
            <tr align="center">
                <td>2</td>
                <td>杨过</td>
                <td>男</td>
                <td rowspan="2">90</td>
            </tr>
            <tr align="center">
                <td>3</td>
                <td>金轮法王</td>
                <td>男</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
