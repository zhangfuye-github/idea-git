<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格全选</title>
    <style>
        table{
            border: 1px solid;
            width: 500px;
            margin-left: 30%;
        }

        td,th{
            text-align: center;
            border: 1px solid;
        }
        div{
            margin-top: 10px;
            margin-left: 30%;
        }
        .out{
            background-color: white;
        }
        .over{
            background-color: pink;
        }
    </style>
    <script !src="">
        window.onload=function () {
            let selectAll = document.getElementById("selectAll");
            let unSelectAll = document.getElementById("unSelectAll");
            let selectRev = document.getElementById("selectRev");
            let selected = document.getElementById("selected");
            let elementsByName = document.getElementsByName("checks");
            let tr = document.getElementsByTagName("tr");
            selectAll.onclick=function () {
                // let elementsByName = document.getElementsByName("checks");
                for (let i = 0; i <elementsByName.length ; i++) {
                    elementsByName[i].checked=true;
                }
            }
            unSelectAll.onclick=function () {
                //let elementsByName = document.getElementsByName("checks");
                for (let i = 0; i <elementsByName.length ; i++) {
                    elementsByName[i].checked=false;
                }
            }
            selectRev.onclick=function () {
                // let elementsByName = document.getElementsByName("checks");
                for (let i = 0; i <elementsByName.length ; i++) {
                    elementsByName[i].checked=!elementsByName[i].checked;
                }
            }
            selected.onclick=function(){
                // let elementsByName = document.getElementsByName("checks");
                for (let i = 0; i <elementsByName.length ; i++) {
                    if(this.checked){
                        elementsByName[i].checked=true;
                    }else{
                        elementsByName[i].checked=false;
                    }
                }
            }
            for (let i = 0; i <elementsByName.length ; i++) {
                tr[i].onmouseover = function () {
                    tr[i].className="over";
                }
                tr[i].onmouseout = function () {
                    tr[i].className="out";
                }
            }
        }
    </script>
    

</head>
<body>

<table>
    <caption>学生信息表</caption>
    <tr>
        <th><input type="checkbox" name="checks" id="selected" ></th>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>操作</th>
    </tr>

    <tr>
        <td><input type="checkbox" name="checks" ></td>
        <td>1</td>
        <td>令狐冲</td>
        <td>男</td>
        <td><a href="javascript:void(0);">删除</a></td>
    </tr>

    <tr>
        <td><input type="checkbox" name="checks" ></td>
        <td>2</td>
        <td>任我行</td>
        <td>男</td>
        <td><a href="javascript:void(0);">删除</a></td>
    </tr>

    <tr>
        <td><input type="checkbox" name="checks" ></td>
        <td>3</td>
        <td>岳不群</td>
        <td>?</td>
        <td><a href="javascript:void(0);">删除</a></td>
    </tr>

</table>
<div>
    <input type="button" id="selectAll" value="全选">
    <input type="button" id="unSelectAll" value="全不选">
    <input type="button" id="selectRev" value="反选">
</div>
</body>
</html>
